/**
 * 用于统一build.gradle中版本号的统一配置文件
 */

ext {
    compileSdkVersion = 25
    buildToolsVersion = '25.0.2'
    minSdkVersion = 17
    targetSdkVersion = 23
    sourceCompatibilityVersion = JavaVersion.VERSION_1_8
    targetCompatibilityVersion = JavaVersion.VERSION_1_8
    okHttpVersion = '3.9.1'
    retrofitVersion = '2.3.0'

    androidSupportVersion = '23.4.0'
    espressoVersion = '2.2.2'
    daggerVersion='2.10'
    javaxAnnotationVersion = '1.0'
    rxjavaVersion='2.1.8'
    rxlifecycleVersion2 = '2.0.1'
    lambdaConfiVersion='2.5.0'
    recycleviewVersion='25.2.0'
}
ext.depMap = [
        AppCompat       : "com.android.support:appcompat-v7:${androidSupportVersion}",
        ConstraintLayout: "com.android.support.constraint:constraint-layout:1.0.0",
        EspressoCore    : "com.android.support.test.espresso:espresso-core:${espressoVersion}",
        ConstraintLayout: "com.android.support.constraint:constraint-layout:1.0.0",
        Dagger:"com.google.dagger:dagger:${daggerVersion}",
        DaggerCompiler:"com.google.dagger:dagger-compiler:${daggerVersion}",
