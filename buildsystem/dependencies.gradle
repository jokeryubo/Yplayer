        OrhanobugLogger:"com.orhanobut:logger:2.1.1",
        Fresco:"com.facebook.fresco:fresco:1.8.0",
        Otto:"com.squareup:otto:1.3.8",
        Multidex:"com.android.support:multidex:1.0.2",
