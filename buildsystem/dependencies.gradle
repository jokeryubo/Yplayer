        JavaxAnnotations      : 'org.glassfish:javax.annotation:10.0-b28',
        Junit           : 'junit:junit:4.12',
        OkHttp                : "com.squareup.okhttp3:okhttp:${okHttpVersion}",
        OkHttpLoggingInterceptor    : "com.squareup.okhttp3:logging-interceptor:${okHttpVersion}",
        Retrofit              : "com.squareup.retrofit2:retrofit:${retrofitVersion}",
        RetrofitConverter       :"com.squareup.retrofit2:converter-gson:${retrofitVersion}",
        RetrofitXmlConverter    :"com.squareup.retrofit2:converter-simplexml:${retrofitVersion}",
        RxJava:"io.reactivex.rxjava2:rxjava:${rxjavaVersion}",
        RxJavaAdapter        : "com.squareup.retrofit2:adapter-rxjava2:${retrofitVersion}",
        RxAndroid:'io.reactivex.rxjava2:rxandroid:2.0.1',
        RxLifecycle2          : "com.trello.rxlifecycle2:rxlifecycle:${rxlifecycleVersion2}",
        RxLifecycleAndroid2   : "com.trello.rxlifecycle2:rxlifecycle-android:${rxlifecycleVersion2}",
